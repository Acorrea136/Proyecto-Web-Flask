{% include 'sitio/header.html' %}
<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
        }

        header {
            margin-bottom: 20px; /* Espacio entre la barra de navegación y el contenedor del login */
            background-color: #343a40; /* Color oscuro para la barra de navegación */
        }

        header .nav-link {
            color: #fff;
        }

        header .nav-link:hover {
            color: #adb5bd; /* Color más claro al pasar el mouse */
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 0 auto; /* Centra el contenedor horizontalmente */
            margin-top: 50px; /* Espacio superior para el contenedor del login */
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        .alert {
            text-align: center;
        }

        .login-container .form-control {
            padding: 10px;
            font-size: 16px;
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <p class="mt-3"><a href="/">Volver a la página principal</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% include 'sitio/footer.html' %}
